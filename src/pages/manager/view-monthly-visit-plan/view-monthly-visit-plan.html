<ion-header>
  <ion-navbar>
    <ion-title>View Monthly Visit Plan</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card class="dash">
    <ion-item class="taskList">
      <ion-label align=center style="color: white">Visit Plan
      </ion-label>
    </ion-item>
    <ion-item class="select-section ">
      <ion-label>Select Pilot <span item-right>:</span></ion-label>
      <ion-select [(ngModel)]="pilot">
        <ion-option value="project 1">pilot</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar" item-right></ion-icon>
      <ion-label>Select Month<span item-right>:</span></ion-label>
      <ion-datetime displayFormat="MMM, YYYY" pickerFormat="MMM YYYY" [max]="maxYear" [min]="minYear" [(ngModel)]="selectedDate"></ion-datetime>
    </ion-item>
    <button class="btn" ion-button medium full (click)="monthlyPlan()">Show Monthly Visit Plan</button>
  </ion-card>
</ion-content>
