<ion-header class="headerCss">
  <ion-navbar hideBackButton="true">
    <ion-title>Escalation History</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="sample-modal-page">
  <div *ngIf="history.length==0">
    <p class="nodatafound">No Data found </p>
  </div>
  <div *ngIf="history.length!=0">
    <ion-list class="iconStyle">
      <ion-item *ngFor="let list of history ; let i=index">
        <ion-label text-wrap>
          <ion-row>
            <ion-col col>Comment :{{list.additionalComment}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Generated By: {{list.generatedBy}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col> Generated Date: {{list.generatedDateTime}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Generated To :{{list.generatedTo}}</ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
