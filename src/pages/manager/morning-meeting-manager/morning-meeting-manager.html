<ion-header>
  <ion-navbar>
    <ion-title>Morning Meeting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="dash" no-padding>
    <ion-item class="taskList">
      <ion-label align=center style="color: white">Plans And Point Discussion
      </ion-label>
    </ion-item>
    <ion-list class="select-section">
      <ion-item>
        <ion-label>Select Project</ion-label>
        <ion-select [(ngModel)]="projectData" (ionChange)="projectChange($event)">
          <ion-option value="project 1">Project 1</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar" item-right></ion-icon>
        <ion-label>Select Date
          <span item-right>:</span>
        </ion-label>
        <ion-datetime displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [max]="maxYear" [min]="minYear" [(ngModel)]="selectedDate"
          (ionChange)="dateChange($event)"></ion-datetime>
      </ion-item>
    </ion-list>
    <ion-card class="target">
      <ion-item class="taskList">
        <ion-label style="color: white">
          Details
        </ion-label>
      </ion-item>
      <ion-list class="list">
        <ion-item class="list">
          <ion-label class="team">Team Member : fgdg</ion-label>
        </ion-item>
        <ion-item class="list">
          <ion-label class="team">Target Date :hjgjh </ion-label>
        </ion-item>
        <ion-item class="list">
          <ion-label class="team">Status :close </ion-label>
        </ion-item>
      </ion-list>

    </ion-card>
    <ion-card class="target">
      <ion-item class="taskList">
        <ion-label style="color: white">
          Point Discussed
        </ion-label>
      </ion-item>
      <ion-item class="list">
        <ion-input placeholder="discussed point" readonly>
        </ion-input>
      </ion-item>
    </ion-card>

    <ion-card class="target">
      <ion-item class="taskList">
        <ion-label style="color: white">
          Nature
        </ion-label>
      </ion-item>
      <ion-item class="list">
        <ion-input readonly placeholder="direction">
        </ion-input>
      </ion-item>
    </ion-card>
    <ion-card class="target">
      <ion-item class="taskList">
        <ion-label style="color: white">
          Action
        </ion-label>
      </ion-item>
      <ion-item class="list">
        <ion-textarea readonly placeholder="action plan" maxlength="500"></ion-textarea>
      </ion-item>
    </ion-card>
    <ion-item class="task" style="background-color: #6bc7a2;">
    </ion-item>
  </ion-card>
</ion-content>
