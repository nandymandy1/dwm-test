<ion-header class="headerCss">
  <ion-navbar hideBackButton="true">
    <ion-title>History</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="sample-modal-page">
  <div *ngIf="history.length==0">
    <p class="nodatafound">No Data found </p>
  </div>

  <div *ngIf="history.length!=0">
    <ion-list class="iconStyle">
      <ion-item *ngFor="let list of history ; let i=index">
        <ion-label text-wrap>
          <ion-row>
            <ion-col col>Revision Number :{{list.revisionNumber}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Activity Name: {{list.activityName}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Next Action Plan Date: {{list.nextActionPlanDate}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Next Action Plan :{{list.nextActionPlan}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Target Rating: {{list.targetRating}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col>Achieved Rating :{{list.achievedRating}} </ion-col>
          </ion-row>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
