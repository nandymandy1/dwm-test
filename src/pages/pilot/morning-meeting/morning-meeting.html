<ion-header>
  <ion-navbar>
    <ion-title>Morning Meeting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="dash" no-padding>
    <ion-item class="taskList">
      <ion-label align=center style="color: white">Plans And Point Discussion
      </ion-label>
    </ion-item>

    <ion-card class="target" style="margin-top: 20px;">
      <ion-item class="taskList">
        <ion-label style="color: white">
          Today's Plan
        </ion-label>
      </ion-item>
      <p class="list" style="margin-top: 10px">
        <ion-textarea rows="4" placeholder="Todays action plan">
          Todays Plan </ion-textarea>
      </p>

    </ion-card>

    <ion-card class="target">
      <ion-item class="taskList">
        <ion-label style="color: white">
          Point Discussed
        </ion-label>
      </ion-item>
      <p class="list" style="margin-top: 10px">
        <ion-textarea rows="4" placeholder="Point Discussed">
          Point Discussed </ion-textarea>
      </p>
    </ion-card>
    <div class="hrl"></div>
    <ion-item class="select-section ">
      <ion-label>Nature</ion-label>
      <ion-select [(ngModel)]="nature">
        <ion-option *ngFor="let p of array" [value]="p.type">{{p.nature}}</ion-option>
      </ion-select>
    </ion-item>
    <div class="hrl"></div>
    <ion-card class="target" *ngIf="nature==1">
      <ion-item class="taskList">
        <ion-label style="color: white">
          Action
        </ion-label>
      </ion-item>
      <ion-item class="list">
        <ion-textarea placeholder="Please Enter Justification For change in action plan" maxlength="500"></ion-textarea>
      </ion-item>
    </ion-card>
    <div class="hrl" *ngIf="nature==1"></div>
    <ion-item *ngIf="nature==1">
      <ion-icon class="iconStyle" name="calendar" item-right></ion-icon>
      <ion-label>Next Action Plan
        <span item-right>:</span>
      </ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="selectedDate"></ion-datetime>
    </ion-item>

    <div class="hrl" *ngIf="nature==1"></div>
    <ion-row radio-group [(ngModel)]="status">
      <ion-col>
        <ion-item class="meeting">
          <ion-label>Open</ion-label>
          <ion-radio value="open" color='danger'></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Close</ion-label>
          <ion-radio value="close" color='danger'></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>
    <button class="btn" ion-button medium full (click)="submit()">Submit</button>
  </ion-card>
</ion-content>
